springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.oldstuff.vo, com.oldstuff.dto, com.oldstuff.entity
  packages-to-scan: com.oldstuff

knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    com.oldstuff: debug

spring:
  flyway:
    baseline-on-migrate: true
    clean-disabled: false